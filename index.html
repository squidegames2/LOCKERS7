<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية كحلية */
            color: #fff; /* لون النص أبيض */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #388e3c;
            border-radius: 8px;
            background-color: #000;
        }

        h1 {
            color: #388e3c;
        }

        .controls {
            margin-top: 10px;
            color: #ccc; /* لون النص في التحكمات */
        }

        .description {
            margin-top: 15px;
            font-size: 1.1em;
            color: #ccc; /* لون الوصف */
        }

        .download-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>

<body>
    <h1>squid game season 2 episode 4</h1>
    <video controls poster="thumbnail.jpg">
        <source src="https://storage.focalml.com/jobs/jx2RVOYfbpRGfx4/export/mega_export.mp4#t=0.001" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="description">
        <p>Squid Game – Season 2, 
    </div>
    <button class="download-button" onclick="window.location.href='https://storage.focalml.com/jobs/jx2RVOYfbpRGfx4/export/mega_export.mp4#t=0.001';">Download Video</button>
    <div class="controls">
        <p> </p>
    </div>
</body>

</html>
